<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAluno2Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAluno2Label_idAluno}"/>
                    <h:outputText value="#{aluno2Controller.selected.idAluno}" title="#{bundle.ViewAluno2Title_idAluno}"/>
                    <h:outputText value="#{bundle.ViewAluno2Label_nomeAluno}"/>
                    <h:outputText value="#{aluno2Controller.selected.nomeAluno}" title="#{bundle.ViewAluno2Title_nomeAluno}"/>
                    <h:outputText value="Lista Atividades:"/>
                    <h:dataTable value="#{aluno2Controller.current.listaAtividades}" var="atv">
                        <h:column>
                            <f:facet name="header">Atividade</f:facet>
                            <h:outputText value="#{atv.nomeAtividade}"/>
                        </h:column>
                    </h:dataTable>

                    <h:outputText value="#{bundle.ViewAluno2Label_listaPagamentos}"/>
                    <h:dataTable value="#{aluno2Controller.current.listaPagamentos}" var="pgt">
                        <h:column>
                            <f:facet name="header">Valor</f:facet>
                            <h:outputText value="#{pgt.valor}"/>
                        </h:column>
                          <h:column>
                            <f:facet name="header">Data</f:facet>
                            <h:outputText value="#{pgt.dataPagamento}"> 
                                 <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Pago</f:facet>
                            <h:outputText value="#{pgt.pago}">
                              
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header"> - </f:facet>
                            <h:commandLink style="color:green;"  action="#{pagamentoController.pagar(pgt)}" value=" Pagar " />
                        </h:column>
                        <h:column>
                            <f:facet name="header"> - </f:facet>
                            <h:commandLink style="color:red;" action="#{pagamentoController.despagar(pgt)}" value=" Despagar " />
                        </h:column>
                        <h:column>
                            <f:facet name="header"> - </f:facet>
                            <h:commandLink style="color:blue;" action="#{pagamentoController.despagar(pgt)}" value=" Manuteção " />
                        </h:column>

                    </h:dataTable>            

                    <h:outputText value="Total devendo: " />
                    <h:outputText style="color:red; font-size:20px;" value="#{aluno2Controller.totalPagamentos}"/>
                    <h:commandLink action="#{pagamentoController.pagarTodos(aluno2Controller.current.listaPagamentos)}"  value="Pagar tudo" />


                </h:panelGrid>
                <br />
                <h:commandLink action="#{aluno2Controller.destroyAndView}" value="#{bundle.ViewAluno2DestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAluno2EditLink}"/>
                <br />
                <h:commandLink action="#{aluno2Controller.prepareCreate}" value="#{bundle.ViewAluno2CreateLink}" />
                <br />
                <h:commandLink action="#{aluno2Controller.prepareList}" value="#{bundle.ViewAluno2ShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAluno2IndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
