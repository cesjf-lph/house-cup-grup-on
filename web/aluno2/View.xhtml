<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAluno2Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAluno2Label_idAluno}"/>
                    <h:outputText value="#{aluno2Controller.selected.idAluno}" title="#{bundle.ViewAluno2Title_idAluno}"/>
                    <h:outputText value="#{bundle.ViewAluno2Label_nomeAluno}"/>
                    <h:outputText value="#{aluno2Controller.selected.nomeAluno}" title="#{bundle.ViewAluno2Title_nomeAluno}"/>
                    <h:outputText value="#{bundle.ViewAluno2Label_listaAtividade}"/>
                    <h:dataTable value="#{aluno2Controller.current.listaAtividades}" var="atv">
                        <h:column>
                            <f:facet name="header">Atividade</f:facet>
                            <h:outputText value="#{atv.nomeAtividade}"/>
                        </h:column>
                    </h:dataTable>

                    <h:outputText value="#{bundle.ViewAluno2Label_listaPagamentos}"/>
                    <h:dataTable value="#{aluno2Controller.current.listaPagamento}" var="pgt">
                        <h:column>
                            <f:facet name="header">Pagamento</f:facet>
                            <h:outputText value="#{pgt.valor}"/>
                        </h:column>
                    </h:dataTable>

                    <h:outputText value="#{bundle.ViewAluno2Label_pagamentos}"/>
                    <h:outputText value="#{aluno2Controller.selected.pagamentos}" title="#{bundle.ViewAluno2Title_pagamentos}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{aluno2Controller.destroyAndView}" value="#{bundle.ViewAluno2DestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAluno2EditLink}"/>
                <br />
                <h:commandLink action="#{aluno2Controller.prepareCreate}" value="#{bundle.ViewAluno2CreateLink}" />
                <br />
                <h:commandLink action="#{aluno2Controller.prepareList}" value="#{bundle.ViewAluno2ShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAluno2IndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
