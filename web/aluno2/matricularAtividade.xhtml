<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <title>Matricular em uma atividade</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <h1>Matricular em uma atividade</h1>

            <ui:define name="body">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <h:form>
                    <h:outputLabel value="Aluno:" for="nomeAluno" />
                    
                    <h:selectOneMenu id="nomeAluno" value="#{aluno2Controller.current}" title="#{bundle.CreateAluno2Title_nomeAluno}">
                        <f:selectItems value="#{aluno2Controller.itemsAvailableSelectOne}" />
                    </h:selectOneMenu>
                    
                     <h:outputLabel value="Atividade:" for="atividade" />
                     <h:selectOneMenu id="atividade" value="#{aluno2Controller.currentA}" title="Atividade">
                         <f:selectItems value="#{atividadeController.itemsAvailableSelectOne}" />
                     </h:selectOneMenu>
                                                             
                     <h:commandLink action="#{aluno2Controller.matricula}" value="#{bundle.CreateAluno2SaveLink}" />
                </h:form>
                           <br />
                <h:link outcome="/index" value="#{bundle.ViewAluno2IndexLink}"/>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
